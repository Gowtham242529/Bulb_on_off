<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On & Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulbimage" id="Bulbimage" alt="">
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="catimage" id="Catimage" alt="">
        </div>
        <div class="switch-board">
            <h1 class="mainheading" id="Mainheading">Switched On</h1>
            <button class="offbutton" id="Offbutton" onclick="switchoff()">Off</button>
            <button class="onbutton" id="Onbutton" onclick="switchon()">On</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
